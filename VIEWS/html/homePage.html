<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN WEB</title>
    <!--<link href="/static/form.css" rel="stylesheet" type="text/css">-->
</head>
<body>
    <main>
        <section class="button">
            <a href="/profile"><button type="button"><span class="text">profile page</span></button></a>
        </section>
        <form method="POST">
            <input type="text" name="message" placeholder="Entrez votre message">
            <input type="url" name="image" placeholder="Placez ici l'URL de l'image">
            <input type="text" name="chanel" placeholder="Placez ici le canal où vous voulez poster">
            <input type="text" name="target" placeholder="Spécifiez ici tout utilisateur que vous voulez mentionner, séparez chaque utilisateur par '\\'">
            <input type="submit" value="Post le Post">
        </form>
        <form method="GET">
            <input type="text" name="username" placeholder="Entrer un nom d'utilisateur">
            <input type="text" name="chanels" placeholder="Entrer un chanel">
            <input type="submit" value="Find Post">
        </form>
    </main>
    <content>
        {{range .}}
        <p>{{ .date }}</p>
            <img src="{{ .image }}" >
            <h3>{{ .message }}</h3>
            <p>like : {{.like}}</p>
            <p>dislike : {{.dislike}}</p>
        {{ end }}
    </content>
</body>
</html>
