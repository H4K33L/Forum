<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN WEB</title>
    <!--<link href="/static/form.css" rel="stylesheet" type="text/css">-->
</head>
<body>
    <main>
        <section class="button">
            <a href="/profile"><button type="button"><span class="text">profile page</span></button></a>
        </section>
        <form method="POST">
            <input type="text" name="username" required autofocus placeholder="Entrez votre nom d'utilisateur">
            <input type="text" name="message" required placeholder="Entrez votre message">
            <input type="url" name="image" required placeholder="Placez ici l'URL de l'image">
            <input type="datetime-local" name="date">
            <input type="text" name="chanel" required placeholder="Placez ici le canal où vous voulez poster">
            <input type="text" name="target" required placeholder="Spécifiez ici tout utilisateur que vous voulez mentionner, séparez chaque utilisateur par '\\'">
            <input type="submit" value="Se connecter">
        </form>
    </main>
</body>
</html>
