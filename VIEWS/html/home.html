<!DOCTYPE html>
<html lang="fr">
<head>
    <title> Home </title>
    <link rel="stylesheet" href="../static/stylsheet/home.css">
</head>

<header>
    <div class="left-elements">
        <div class="logo">
            <img src="../static/stylsheet/IMAGES/KitsuneGrand.png" alt="Logo">
        </div>

            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Search" type="search" class="input">
              </div>
            </div>
            
        
        <a style="--clr: #7808d0" class="button" href="#">
            <span class="button__icon-wrapper">
                <svg width="10" class="button__icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 15">
                    <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
                </svg>
                
                <svg class="button__icon-svg  button__icon-svg--copy" xmlns="http://www.w3.org/2000/svg" width="10" fill="none" viewBox="0 0 14 15">
                    <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
                </svg>
            </span>
            Connexion
        </a>

        <div class="right-elements">
            <a href="profil.html">
                <div class="logo">
                    <img id="homeAvatar" src="../static/stylsheet/IMAGES/Avatar.jpg" alt="Profil_Avatar">
                </div>
            </a>
    </div>
</header>

<body>

<section class="content">
    <aside class="marge-elements"> 
        <div class="bloc-element"> </div>
        <div class="bloc-element"> </div>
    </aside>
        <div class="posts-elements"> </div>
        <div class="articles-template"> </div>
    <section class="posts">
        <div class="template-posts"> 
        <form method="POST">
            <input type="text" name="message" required autofocus placeholder="Entrez votre message">
            <input type="url" name="image" autofocus placeholder="Placez ici l'URL de l'image">
            <input type="text" name="chanel" required autofocus placeholder="Placez ici le canal où vous voulez poster">
            <input type="text" name="target" autofocus placeholder="Spécifiez ici tout utilisateur que vous voulez mentionner, séparez chaque utilisateur par '\\'">
            <input type="submit" value="Post le Post">
        </form>
        <form method="GET">
            <input type="text" name="username" autofocus placeholder="Entrer un nom d'utilisateur">
            <input type="text" name="chanels"autofocus  placeholder="Entrer un chanel">
            <input type="submit" value="Find Post">
        </form>

    <content>
        {{range .}}
            <p>{{ .Date }}</p>
                <img src="{{ .Image }}" >
                <h3>{{ .Message }}</h3>
                <p>like : {{.Like}}</p>
                <form method="POST">
                    <select name="like">
                        <option value="{{.ID}}"></option>
                    </select>
                    <input type="submit" ><img src="" alt=""></input>
                </form>
                <p>dislike : {{.Dislike}}</p>
                <form method="POST">
                    <select name="dislike">
                        <option value="{{.ID}}"></option>
                    </select>
                    <input type="submit" ><img src="" alt=""></input>
                </form>
        {{ end }}
    </content>
            
        </div>
    </section>
</section>

</body>
</html>
